<h2>Register</h2>

<form (ngSubmit)="register()">
    <input
    type="text"
    [(ngModel)]="userName"
    name="userName"
    placeholder="userName"
    required
    />

    <input
    type="text"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    required
    />

    <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
    />

    <button type="submit">Register</button>
</form>

<p>
    Already have an account?
    <button (click)="login()">login</button>
</p>
